<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{questionBean.id}'/>
		<f:event type="preRenderView" listener='#{questionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Question"/>

	<ui:define name="header">
		Question
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty questionBean.id}'>
				Edit existing Question
			</c:when>
			<c:otherwise>
				Create a new Question
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="questionBeanQuestionIntitule" value="Intitule:"/>
				<h:panelGroup>
					<h:inputText id="questionBeanQuestionIntitule" value="#{questionBean.question.intitule}"/>
					<h:message for="questionBeanQuestionIntitule" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="questionBeanQuestionValide" value="Valide:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="questionBeanQuestionValide" value="#{questionBean.question.valide}"/>
					<h:message for="questionBeanQuestionValide" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{questionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty questionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{questionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{questionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
