<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{questionBean.id}'/>
		<f:event type="preRenderView" listener='#{questionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Question"/>

	<ui:define name="header">
		Question
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty questionBean.id}'>
				Edit existing Question
			</c:when>
			<c:otherwise>
				Create a new Question
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="questionBeanQuestionText" value="Text:"/>
				<h:panelGroup>
					<h:inputText id="questionBeanQuestionText" value="#{questionBean.question.text}"/>
					<h:message for="questionBeanQuestionText" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="questionBeanQuestionAnswers" value="Answers:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{questionBean.question.answers}"/>
					<h:dataTable id="questionBeanQuestionAnswers" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Text"/>
							</f:facet>
							<h:link outcome="/abstractAnswer/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemText" value="#{_item.text}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{abstractAnswerBean.converter}" id="questionBeanQuestionAnswersSelect" value="#{requestScope['questionBeanQuestionAnswersSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{abstractAnswerBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['questionBeanQuestionAnswersSelect'])}" id="questionBeanQuestionAnswersAdd" onclick="if (document.getElementById(document.forms[0].id+':questionBeanQuestionAnswersSelect').selectedIndex &lt; 1) { alert('Must select a Abstract Answer'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{questionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty questionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{questionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{questionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
