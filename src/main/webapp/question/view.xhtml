<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{questionBean.id}'/>
		<f:event type="preRenderView" listener='#{questionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Question"/>

	<ui:define name="header">
		Question
	</ui:define>

	<ui:define name="subheader">
		View existing Question
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="questionBeanQuestionText" value="Text:"/>
			<h:outputText id="questionBeanQuestionText" value="#{questionBean.question.text}"/>
			<h:outputText/>
			<h:outputLabel for="questionBeanQuestionAnswers" value="Answers:"/>
			<h:dataTable id="questionBeanQuestionAnswers" styleClass="data-table" value="#{forgeview:asList(questionBean.question.answers)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Text"/>
					</f:facet>
					<h:link outcome="/abstractAnswer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemText" value="#{_item.text}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
