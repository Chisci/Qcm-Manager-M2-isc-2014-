<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{examenBean.id}'/>
		<f:event type="preRenderView" listener='#{examenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Examen"/>

	<ui:define name="header">
		Examen
	</ui:define>

	<ui:define name="subheader">
		View existing Examen
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="examenBeanExamenName" value="Name:"/>
			<h:outputText id="examenBeanExamenName" value="#{examenBean.examen.name}"/>
			<h:outputText/>
			<h:outputLabel for="examenBeanExamenDateDebut" value="Date Debut:"/>
			<h:outputText id="examenBeanExamenDateDebut" value="#{examenBean.examen.dateDebut}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="examenBeanExamenQuestions" value="Questions:"/>
			<h:dataTable id="examenBeanExamenQuestions" styleClass="data-table" value="#{forgeview:asList(examenBean.examen.questions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Intitule"/>
					</f:facet>
					<h:link outcome="/question/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIntitule" value="#{_item.intitule}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valide"/>
					</f:facet>
					<h:link outcome="/question/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.valide ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
